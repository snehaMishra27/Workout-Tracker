  <div class="metrics-container">
    <h2>Track Your Health ðŸ§¬</h2>
    <p>Stay on top of your goals by updating your metrics</p>

    <form id="metricsForm" action="/metrics/add-metrics" method="POST" class="login-form">

      <div class="input-group">
        <label>Weight (kg)</label>
        <input type="number" name="weight" required placeholder="e.g. 55" />
      </div>

      <div class="input-group">
        <label>Heart Rate (bpm)</label>
        <input type="number" name="heartRate" required placeholder="e.g. 72" />
      </div>

      <div class="input-group">
        <label>Sleep Hours</label>
        <input type="number" step="0.1" inputmode="decimal" name="sleepHours" required placeholder="e.g. 7.5" />
      </div>

      <div class="input-group">
        <label>Metric Date</label>
        <input type="date" name="date" required />
      </div>

      <button type="submit" class="login-btn">Save Metrics</button>
    </form>
